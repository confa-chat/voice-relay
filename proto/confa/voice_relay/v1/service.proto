syntax = "proto3";

package confa.voice_relay.v1;

option go_package = "/voice_relayv1";

import "confa/voice_relay/v1/voice.proto";

service VoiceRelayService {
  rpc SpeakToChannel(stream SpeakToChannelRequest)
      returns (SpeakToChannelResponse) {}
  rpc ListenToUser(ListenToUserRequest) returns (stream ListenToUserResponse) {}
  rpc JoinChannel(JoinChannelRequest) returns (stream JoinChannelResponse) {}
}

message JoinChannelRequest {
  string server_id = 1;
  string channel_id = 2;
  string user_id = 3;
}

message JoinChannelResponse {
  oneof state { UsersState users_state = 1; }
}

message UsersState { repeated string user_ids = 1; }

message SpeakToChannelRequest {
  oneof request {
    VoiceInfo voice_info = 1;
    VoiceData voice_data = 2;
  }
}

message SpeakToChannelResponse {}

message ListenToUserRequest { VoiceInfo voice_info = 1; }

message ListenToUserResponse {
  oneof response {
    VoiceInfo voice_info = 1;
    VoiceData voice_data = 2;
  }
}
