syntax = "proto3";

package konfa.voice_relay.v1;

option go_package = "/voice_relayv1";

message SendMeta {}

enum AudioCodec {
  AUDIO_CODEC_UNSPECIFIED = 0;
  AUDIO_CODEC_PCM_F32 = 1;
  AUDIO_CODEC_OPUS = 2;
}

message VoiceInfo {
  string server_id = 1;
  string channel_id = 2;
  string user_id = 3;
  AudioCodec codec = 4;
}

message ReceiveMeta {}

message VoiceData { bytes data = 1; }